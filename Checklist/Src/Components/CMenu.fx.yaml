cMenu As CanvasComponent:
    Fill: =RGBA(0, 0, 0, 0)
    Height: =410
    Width: =104
    X: =0
    Y: =0
    ZIndex: =1

    HtmlText1 As htmlViewer:
        Height: =410
        HtmlText: |-
            ="<div style='
            background: #ffffff;
            height: 380px; 
            border-radius: 6px;
            margin: 5px; 
            box-shadow: rgba(0, 0, 0.24) 0px 3px 8px;'
            ></div>"
        Width: =104
        ZIndex: =1

    Gallery1 As gallery.galleryVertical:
        Height: =410
        Items: =colNavegacao
        Layout: =Layout.Vertical
        TemplateSize: |
            =100
        Width: =104
        ZIndex: =2

        Icon5 As icon.Airplane:
            Icon: =Icon.Airplane
            OnSelect: =ThisItem.icone
            X: =16
            Y: =24
            ZIndex: =1

