cMenu As CanvasComponent:
    Fill: =RGBA(0, 0, 0, 0)
    Height: =340
    Visible: =true
    Width: =104
    X: =0
    Y: =0
    ZIndex: =1

    HtmlText1 As htmlViewer:
        Height: =410
        HtmlText: |-
            ="<div style='
            background: #ffffff;
            height: 300px; 
            border-radius: 6px;
            margin: 5px; 
            box-shadow: rgba(0, 0, 0.24) 0px 3px 8px;'
            ></div>"
        Width: =92
        ZIndex: =1

    Gallery1 As gallery.galleryVertical:
        Default: =LookUp(colNavegacao, id = App.ActiveScreen.Name)
        Height: =340
        Items: =colNavegacao
        Layout: =Layout.Vertical
        TemplateSize: |
            =100
        Width: =104
        ZIndex: =2

        Icon5 As icon.Airplane:
            Height: =86
            Icon: =ThisItem.icone
            OnSelect: =Navigate(ThisItem.tela,Fade) 
            PaddingBottom: =20
            PaddingLeft: =20
            PaddingRight: =20
            PaddingTop: =20
            Tooltip: =ThisItem.id
            Width: =81
            X: =2
            Y: =10
            ZIndex: =1

    Rectangle1 As rectangle:
        Height: =4
        Visible: =ThisItem.IsSelected
        Width: =59
        X: =16
        Y: =87
        ZIndex: =3

